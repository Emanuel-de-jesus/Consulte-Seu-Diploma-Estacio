<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de Diplomas | Estácio</title>
    <style>
        body { font-family: sans-serif; margin: 0; background: #f4f7f9; }
        #login { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background: #002d5b; color: white; padding: 20px; }
        .card { background: white; padding: 30px; border-radius: 8px; width: 100%; max-width: 350px; color: #333; text-align: center; }
        input { width: 100%; padding: 15px; margin: 15px 0; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        button { background: #00a0e4; color: white; border: none; padding: 15px; width: 100%; border-radius: 4px; font-weight: bold; cursor: pointer; }
        #resultado { display: none; background: white; min-height: 100vh; }
        .header { background: #c5e1f0; padding: 20px; color: #002d5b; font-weight: 900; font-size: 24px; text-align: center; border-bottom: 4px solid #00a0e4; }
        .status { background: #d4edda; color: #155724; padding: 15px; margin: 20px; text-align: center; font-weight: bold; border-radius: 5px; }
        .dados { padding: 0 25px; }
        .item { margin-bottom: 15px; border-bottom: 1px solid #eee; padding-bottom: 5px; }
        .label { font-size: 11px; color: #777; font-weight: bold; }
        .valor { font-size: 16px; display: block; margin-top: 3px; font-weight: 500; }
        .footer { background: #f8f9fa; padding: 20px; font-size: 12px; color: #666; border-top: 1px solid #eee; }
    </style>
</head>
<body>

    <div id="login">
        <div style="font-size: 40px; font-weight: 900; margin-bottom: 20px;">Estácio</div>
        <div class="card">
            <h3 style="margin:0">Validação de Registro</h3>
            <p style="font-size: 13px; color: #666;">Informe o CPF para verificar a autenticidade.</p>
            <input type="text" id="cpfInput" placeholder="Digite apenas números">
            <button onclick="buscar()">CONSULTAR</button>
            <p id="erro" style="color: red; font-size: 12px; display: none;">Aluno não localizado.</p>
        </div>
    </div>

    <div id="resultado">
        <div class="header">Estácio</div>
        <div class="status">✔ DIPLOMA REGISTRADO E VÁLIDO</div>
        <div class="dados" id="conteudoAluno"></div>
        <div class="footer">
            <strong>AUTENTICAÇÃO:</strong><br>
            Selo Digital: <span id="resChave"></span><br>
            Base Legal: Portaria MEC nº 442 de 11/05/2009.
        </div>
        <button onclick="location.reload()" style="margin: 20px; width: 90%;">Voltar</button>
    </div>

    <script>
        // AQUI É ONDE VOCÊ TRABALHA - BASTA ADICIONAR LINHAS IGUAIS A ESSAS
        const banco = {
            "07395250265": {
                nome: "RAYANE SOUSA RODRIGUES",
                curso: "BACHARELADO EM ADMINISTRAÇÃO",
                reg: "659",
                chave: "1270.163.5A069320FE"
            },
            // Se tiver outro aluno, é só copiar a parte de cima e colar aqui embaixo
        };

        function buscar() {
            const cpf = document.getElementById('cpfInput').value.replace(/\D/g, '');
            const aluno = banco[cpf];
            if(aluno) {
                document.getElementById('login').style.display = 'none';
                document.getElementById('resultado').style.display = 'block';
                document.getElementById('resChave').innerText = aluno.chave;
                document.getElementById('conteudoAluno').innerHTML = `
                    <div class="item"><span class="label">NOME</span><span class="valor">${aluno.nome}</span></div>
                    <div class="item"><span class="label">CURSO</span><span class="valor">${aluno.curso}</span></div>
                    <div class="item"><span class="label">Nº REGISTRO</span><span class="valor">${aluno.reg}</span></div>
                    <div class="item"><span class="label">SITUAÇÃO</span><span class="valor" style="color:green">REGISTRADO</span></div>
                `;
            } else { document.getElementById('erro').style.display = 'block'; }
        }
    </script>
</body>
</html>
